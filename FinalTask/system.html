<html>
    <head>
        <title>Final Task</title>
        <meta charset="utf-8"/>
        <style>
            #bar_section{
                display: inline-block;
                vertical-align: top;
            }
            #map_section{
                display: inline-block;
                vertical-align: top;
            }
            .buttons{
                display: flex;
                justify-content: center;
            }
            #tooltip {
                position: absolute;
                opacity: 0;
                background: #fff;
                border: 1px solid #ddd;
                font-size: 12px;
                font-weight: 600;
                padding: 2px 8px;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <div id="bar_section">
            <svg id="bar_region"></svg>
            <br>
            <div class="buttons">
                <button type="button" id="GDP_Top10">GDP Top 10</button>
                <button type="button" id="GDP_Top11_20">GDP Top 11-20</button>
                <button type="button" id="GDP_Top21_30">GDP Top 21-30</button>
            </div>
            <br>
            <div class="buttons">
                <input type="checkbox" id="popfilter">
                <label for="">GDP Top with Population filter : </label>
                &nbsp; more than
                <input type="number" id="lower_bound">
                &nbsp; less than
                <input type="number" id="upper_bound">
            </div>
        </div>
        <div id="map_section">
            <svg id="map_region"></svg>
            <br>
            <div class="buttons">
                <button type="button" id="GDP">GDP per capita</button>
                <button type="button" id="TopOS">Top OS</button>
            </div>
        </div>
        <div id="tooltip"></div>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://unpkg.com/topojson@3"></script>
        <script src="BarChart.js"></script>
        <script src="GeoMap.js"></script>
        <script src="system.js"></script>        
        <!-- <script src="https://tk-ohmori.github.io/infovis/FinalTask/BarChart.js"></script> -->
        <!-- <script src="https://tk-ohmori.github.io/infovis/FinalTask/GeoMap.js"></script> -->
        <!-- <script src="https://tk-ohmori.github.io/infovis/FinalTask/system.js"></script> -->
    </body>
</html>
